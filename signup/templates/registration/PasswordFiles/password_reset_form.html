{% extends 'base.html' %}
{% load i18n %}
{% block title %}taloscope | password reset{% endblock %}
{% block content %}
<div class="container grey-darken-2 center-align ">
<div class="row center-align " style="padding=10px;margin:50px;">
      <div class="col s12"><h4>Password Reset</h4></div>
    <div class="col s4 offset-s4">
    <form  method="post" enctype="multipart/form-data">
              {% csrf_token %}
    <div class="input-field ">
        <input id="id_email" maxlength="254" name="email" type="email" />
      <label for="id_email">Your email ID</label>
    </div>
        <button class="btn waves-effect"><i class="material-icons left"></i>send link to reset my password</button>
    </form>
        </div>
</div>
</div>
    {% endblock %}
