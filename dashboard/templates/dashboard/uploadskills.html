{% extends 'dashboard/base.html' %}
{% block title %}taloscope | skills{% endblock %}
{% block content %}
<div class="container grey-darken-2 ">
    <div class="row">
    <div class="col s12 " style="margin-top:20px;"> <button class="btn-floating btn-flat waves-effect grey lighten-1" onclick="goBack()"><i class="material-icons">arrow_back</i></button></div>
        </div>
<div class="row gen-form center-align" style="">
    <div class="row">
       <div class="col s12"><h4>Add Skills</h4></div>
        <div class="col s12">
          <form class="center-align" method="post" enctype="multipart/form-data">
              {% csrf_token %}
              <div class="row">
              <div class="input-field col s6 offset-s3">
                  <i class="material-icons prefix">stars</i>
                  <input name="name" type="text" class="validate" id="id_name">
                  <label for="id_name">Skill Name</label>
              </div>
              </div>

              <div class="row">
        <div class="col s6 center-align offset-s3">
            <button style="width:100%;" type="submit" class="waves-effect waves-light btn">Add</button>
        </div>
    </div>
          </form>
            </div>
        </div>
      </div>
</div>
{% endblock %}
