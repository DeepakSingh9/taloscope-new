{% extends 'dashboard/base.html' %}
{% block title %}taloscope| projects{% endblock %}
{% block content %}
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

  <!-- XDSoft DateTimePicker-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.20/jquery.datetimepicker.min.css" integrity="sha256-DOS9W6NR+NFe1fUhEE0PGKY/fubbUCnOfTje2JMDw3Y=" crossorigin="anonymous" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.20/jquery.datetimepicker.full.min.js" integrity="sha256-FEqEelWI3WouFOo2VWP/uJfs1y8KJ++FLh2Lbqc8SJk=" crossorigin="anonymous"></script>
<div class="container grey-darken-2 ">
<div class="row" style="padding:30px;margin:10px;">
    <div class="row">
      <div class="col center-align"><h4>Projects</h4></div>
        </div>
<form method="post">
    {% csrf_token %}
    <div class="row">

        <div class="input-field">
            <i class="material-icons prefix">book</i>
    <label for="id_title">Project Name:</label> <input type="text" name="title" value="{{project.title}}" maxlength="128" required id="id_title" />
            </div>
        </div>
    <div class="row">

        <div class="input-field">
            <i class="material-icons prefix">date_range</i>
<label for="id_year">Date:</label> <input type="text" name="year" value="{{project.year|date:'Y-m-d'}}" required id="id_year" />
        </div>
    </div>
    <div class="row">

        <div class="input-field">
            <i class="material-icons prefix">cast</i>
<label for="id_link">Link/URL :</label> <input type="url" name="link" value="{{project.link}}" maxlength="200" id="id_link" />
        </div>
    </div>
    <div class="row">
        <div class="input-field">
            <i class="material-icons prefix">assignment_ind</i>
<label for="id_position">What was your position in the project:</label> <input type="text" name="position" value="{{project.position}}" maxlength="128" id="id_position" />
            </div>
        </div>

    <div class="row">
        <i class="material-icons prefix">edit</i>
        <div class="input-field">

<label for="id_description">Describe Your Project:</label> <textarea name="description" cols="40" rows="10" required id="id_description">
{{project.description}}</textarea>
        </div>
    </div>
    <div class="row">
        <div class="col s12 center-align ">
            <button style="width:100%;" type="submit" class="waves-effect waves-light btn"><i class="material-icons center">file_upload</i>submit</button>
        </div>
    </div>
</form>
</div>
</div>
<script>
    $(function () {
      $("#id_year").datetimepicker({format: 'Y-m-d',});
    });
  </script>
{% endblock %}
